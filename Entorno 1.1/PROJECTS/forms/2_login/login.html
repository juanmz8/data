<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cards/card-1/css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="form__h1">LOGIN</h1>
            <input class="form__input" type="text" placeholder="User Name">
            <input class="form__input" type="password" placeholder="Password">
            <div class="form__box">
                <input class="box__checkbox" type="checkbox">
                <span class="box__span">Remember Me</span>
                <a class="box__a" href="#">Forgot Password?</a>
            </div>
            <input class="form__submit" type="submit" value="Sing In">
        </form>
        <p class="login__p">Continue With</p>
        <div class="login__buttons">
            <input class="login__button facebook" type="button" value="Facebook">
            <input class="login__button twitter" type="button" value="Twitter">
        </div>
        <p class="login__p-final">Don't have an account?
            <a class="login__a" href="">Sign Up</a>
        </p>
    </div>
</body>

</html>
