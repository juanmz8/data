<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cards/card-1/css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <form class="form">
      <h1 class="form__h1">Reset Password</h1>
      <input type="password" class="form__input" placeholder="New Password" />
      <input
        type="password"
        class="form__input"
        placeholder="Confirm Password"
      />
      <p class="form__p">
        <a href="#">Great passwords</a> use upper and lower case characters,
        numbers and symbols.
      </p>
      <input class="form__button reset" type="button" value="Reset Password" />
      <input class="form__button send" type="button" value="Send" />
      <p class="final__p">
        Already a member?
        <a href="#">Sing In</a>
      </p>
    </form>
  </body>
</html>
